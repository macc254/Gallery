{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title>Jada Gallery - {{title}}</title>
    {% else %}
    <title> Jada Gallery</title>
    {% endif %}

</head>

<body>
    {% block content %}
    <h1>Pictures for {{date|date:"l d-F Y"}}</h1>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}{%endblock%}
</body>

</html>
