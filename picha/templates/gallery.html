 {%extends 'base.html'%} {% block content %}
<h1 class='text-center'>Welcome to My Gallery.</h1>
<div class="container">


    <!-- Looping through category  -->
    {% for i in image %}

    <div class="row" style="border:solid 5px #6153cc;border-radius: 25px;">

        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{i.image_link.url}}" class="img-responsive" alt="Image" style="width:600px;height:400px; ">
        </div>
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center" style="color: #6153cc;"> {{ i.name }} </h2>
        </div>
        <!--Display news Article post -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p>{{i.description}}</p>
        </div>
        <!--Display news Article date posted -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p>{{i.location}}</p>
        </div>

    </div><br> {% empty %}
    <div class="row">
        <h2 class="text-center">There No images</h2>
        <p>{{i.description}}</p>

    </div>
    {% endfor %}


</div>

{% endblock %}
